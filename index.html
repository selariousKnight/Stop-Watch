<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="stopContainer">
            <h1 class="heading">STOP WATCH</h1>
            <div class="blockContainer">
            <div class="block">
                <p id = "minutes">00</p>
                <p>minutes</p>
            </div>
            <div class="block">
                <p id="seconds">00</p>
                <p>Seconds</p>
            </div>
            <div class="block">
                <p id="millieseconds">00</p>
                <p>millie Seconds</p>
            </div>
            </div>
            <div class="buttonsContainer">
            <button id = "StartButton" class="StartButton">Start</button>
            <button id = "StopButton" class="StopButton">Stop</button>
            <button id = "Reset" class="ResetButton">Reset</button>
        </div>
        </div>
           
        </div>
    </div>
    <script src = "stopwatch.js"></script>
</body>
</html>
